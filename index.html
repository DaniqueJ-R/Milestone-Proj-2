<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holiday Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <h1 class="text-center">Find Your Next Holiday Destination</h1>
  <p class="text-center">Search for a city to explore attractions, accommodations, and restaurants.</p>

  <div class="row mb-4">
    <div class="col-md-8 offset-md-2">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter a city name...">
    </div>
  </div>

  <div id="map" class="rounded shadow"></div>

  <div class="results row text-center">
    <div class="col-md-4"><h5>Attractions</h5><ul id="attractions" class="list-unstyled"></ul></div>
    <div class="col-md-4"><h5>Hotels</h5><ul id="hotels" class="list-unstyled"></ul></div>
    <div class="col-md-4"><h5>Restaurants</h5><ul id="restaurants" class="list-unstyled"></ul></div>
  </div>
</div>

</body>


<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>

</html>
